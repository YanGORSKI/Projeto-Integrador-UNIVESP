<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes da Criança</title>
    <link rel="stylesheet" href="../../../static/css/main_styles.css">
    <link rel="stylesheet" href="../../../static/css/sidebar_styles.css">
    <link rel="stylesheet" href="../../../static/css/topbar_styles.css">
    <link rel="stylesheet" href="../../../static/css/form_styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
<div class="sidebar">
    <div class="logo_content">
        <div class="logo">
            <i class='bx bx-globe' id="adra_globe"></i>
            <div class="logo_name">ADRA</div>
        </div>
        <i class='bx bx-x' id="close_btn"></i>
    </div>
    <ul class="nav_list">
        <li>
            <a href="admin.html">
                <i class='bx bxs-institution'></i>
                <span class="links_name">ONG</span>
            </a>
            <span class="tooltip">ONG</span>
        </li>
        <li>
            <a href="calendar.html">
                <i class='bx bx-calendar'></i>
                <span class="links_name">Calendário</span>
            </a>
            <span class="tooltip">Calendário</span>
        </li>
        <li>
            <a href="/pessoas/index">
                <i class='bx bxs-user'></i>
                <span class="links_name">Pessoas</span>
            </a>
            <span class="tooltip">Pessoas</span>
        </li>
        <li>
            <a href="financeiro.html">
                <i class='bx bx-dollar-circle'></i>
                <span class="links_name">Financeiro</span>
            </a>
            <span class="tooltip">Financeiro</span>
        </li>
        <li>
            <a href="projetos.html">
                <i class='bx bx-spreadsheet'></i>
                <span class="links_name">Projetos</span>
            </a>
            <span class="tooltip">Projetos</span>
        </li>
        <li>
            <a href="config.html">
                <i class='bx bx-cog'></i>
                <span class="links_name">Configurações</span>
            </a>
            <span class="tooltip">Configurações</span>
        </li>
    </ul>
    <div class="profile_content">
        <div class="profile">
            <div class="profile_details">
                <img src="../../../static/images/profilepicture.jpg" alt="Profile Picture"/>
                <div class="usuario_cargo">
                    <div class="usuario">Nome Usuário</div>
                    <div class="cargo">Cargo Usuário</div>
                </div>
            </div>
            <i class='bx bx-log-out' id="log_out"></i>
        </div>
    </div>
</div>
<div class="topbar">
    <div class="topbar_title">Detalhes da Criança</div>
    <div class="topbar_tabs">
        <span class="tab">Medida Socioeducativa</span>
        <span class="tab">Acolhimento</span>
        <span class="tab">Saúde</span>
        <span class="tab"></span>
        <span class="tab"></span>
        <span class="tab"></span>
        <span class="tab"></span>
        <span class="tab"></span>
    </div>
</div>
<div class="content">
    <form id="form-detalhes-crianca">
        <table>
            <tr>
                <td colspan="2"><label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" readonly>
                </td>
                <td>
                    <label for="nascimento">Data de Nascimento</label>
                    <input type="date" id="nascimento" name="nascimento" readonly>
                </td>
                <td>
                    <label for="fk_sexo">Sexo</label>
                    <select id="fk_sexo" name="fk_sexo" disabled>
                        <!-- Opções de sexo -->
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <label for="fk_endereco">Endereço</label>
                    <input type="text" id="fk_endereco" name="fk_endereco" readonly>
                </td>
                <td>
                    <label for="fk_escolaridade">Escolaridade</label>
                    <input type="text" id="fk_escolaridade" name="fk_escolaridade_resumo" readonly>
                </td>
                <td>
                    <label for="fk_etnia">Etnia</label>
                    <select id="fk_etnia" name="fk_etnia" disabled>
                        <!-- Opções de etnia -->
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <label for="fk_responsavel">Responsável</label>
                    <input type="text" id="fk_responsavel" name="fk_responsavel" readonly>
                </td>
                <td>
                    <label for="has_lazer">Realiza atividades de lazer?</label>
                    <input type="checkbox" id="has_lazer" name="has_lazer" disabled>
                </td>
                <td>
                    <label for="arr_desc_lazer">Descrição do lazer</label>
                    <textarea id="arr_desc_lazer" name="arr_desc_lazer" readonly></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <label for="fk_pai">Pai</label>
                    <input type="text" id="fk_pai" name="fk_pai" readonly>
                </td>
                <td colspan="2">
                    <label for="fk_mae">Mãe</label>
                    <input type="text" id="fk_mae" name="fk_mae" readonly>
                </td>
            </tr>
        </table>
    </form>
</div>
<script src="../../../static/js/sidebar_script.js"></script>
<script src="../../../static/js/detalhes_script.js"></script>
</body>
</html>
